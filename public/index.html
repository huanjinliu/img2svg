<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image-to-svg</title>
    <style>
      .images {
        display: flex;
        align-items: center;
        margin: 10px 0;
      }
      .images > div {
        flex: 1;
        overflow: hidden;
        border: 1px solid #999;
      }
      .images > div:not(:first-child) {
        border-left: none;
      }
      .images > div h5 {
        margin: 0;
        text-align: center;
        line-height: 40px;
        border-bottom: 1px solid #999;
      }
      .images img {
        width: 100%;
        object-fit: contain;
        display: block;
      }
      #effect svg {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="images">
      <div>
        <h5>原图</h5>
        <!-- <img id="source" crossorigin="anonymous" src="https://p3-passport.byteimg.com/img/user-avatar/66891495092dc168925863db2a3804cc~100x100.awebp"> -->
        <img id="source" crossorigin="anonymous" src="./images/boy-mini.png">
      </div>
      <div>
        <h5>效果图</h5>
        <div id="effect">
      </div>
    </div>
    <script src="./index.js" async></script>
  </body>
</html>
